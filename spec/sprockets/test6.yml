mode: development
root_dir: /home/gummybears/development/crystal/web/sprockets/spec/sprockets/project3/

# assets configuration
assets:
  # a flag that enables the creation of gzipped version of compiled assets, along with non-gzipped assets. Set to true by default.
  gzip: false

  # enables the use of SHA256 fingerprints in asset names. Set to true by default.
  digest: true

  # disables the concatenation and compression of assets.
  debug: true
  quiet: true
  fake_copy: false

  #
  # The verions is an optional string (best to enclose it in quotes)
  # that is used in SHA256 hash generation.
  # This can be changed to force all files to be recompiled.
  #
  version:
  raise_runtime_errors: true

  # defines the prefix where assets are served from. Defaults to /assets.
  prefix: /assets

  public:
    dir: /home/gummybears/development/crystal/web/sprockets/spec/sprockets/project3/public

  source:
    dirs:
      - app/assets
      - lib/assets
      - vendor/assets

  index:
    javascript: application.js
    stylesheet: application.css
